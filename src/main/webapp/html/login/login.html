<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/login/login.css" />

</head>
<body>
<!--header-->
<div class="warp" id='login_mian'>
	<div class="login_title">
    	<span>账号登录</span>        
    </div>
    <div id="login_form">
    	<div class="form_filed">
        	<input type="text" class="form_text" placeholder="输入手机号/邮箱" />
        </div>
        <div class="form_filed">
        	<input type="password" class="form_text" placeholder="输入密码" />
        </div>
        
        <div class="form_filed">
        	<input type="button" class="form_btn" value="登  录"/>
        </div>
        <div class="form_link">
        	<a class="left">忘记密码</a>
            <a class="right">注册新账号</a>
        </div>
        
        <div id='login_ways'>
        	<h1>
            	<span>合作账号登录</span>
            </h1>
            <div class="login_ways">
            	<a class="login_ways_qq"></a>
                <a class="login_ways_wecaht"></a>
                <a class="login_ways_sina"></a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
